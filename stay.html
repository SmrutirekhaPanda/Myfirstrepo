<!DOCTYPE html>
<html>
    <head>
        <title>Stayhub</title>
        <link rel="stylesheet" href="stay.css">
        <link rel="icon" href="https://seeklogo.com/images/S/StarHub-logo-502FC7FA45-seeklogo.com.png">
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="https://staybnbrentals.com/wp-content/uploads/2021/04/Background-1.png" class="logo">
                <ul class="nav-links">
                    <li><a href="#" class="active">Popular Places</a></li>
                    <li><a href="#">Travel Outside</a></li>
                    <li><a href="#">Online Packages</a></li>
                </ul>
                <a href="reg.html" class="register-btn">Register Now</a>
            </nav>
            <div class="container">
                <h1>Find Your Next Stay</h1>
                <div class="search-bar">
                    <form>
                        <div class="location-input">
                            <label>Location</label>
                            <input type="text" placeholder="Where are you going?">
                        </div>
                        <div>
                            <label>Check in</label>
                            <input type="text" placeholder="Add Date">
                        </div>
                        <div>
                            <label>Check out</label>
                            <input type="text" placeholder="Add Date">
                        </div>

                        <div>
                            <label>Guest</label>
                            <input type="text" placeholder="Add Guest">
                        </div>
                        <button type="submit"><img src="search.png"></button>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
