<html>
    <head>
        <title>
            Login & Signup Form
        </title>
        <link rel="stylesheet" href="log.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="btn">
                    
                    <button class="login">LOG IN</button>
                </div>

                <form action="" class="login">
                    <div class="formGroup">
                        <input type="text" name="name" id="user name" placeholder="User Name" autocomplete="off">
                    </div>
                    
                    <div class="formGroup">
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text">Keep me signed in on this device.</span>
                    </div>
                    <div class="formGroup">
                        <button class="btn2"><a href="exclu.html">LOGIN</a></button>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
